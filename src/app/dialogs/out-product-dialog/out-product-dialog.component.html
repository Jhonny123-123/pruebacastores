<!-- Modal para salida de producto -->
<div class="modal fade" id="removeProductModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Salida de ProductoInterface</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Cantidad a retirar</label>
            <input type="number" class="form-control" min="1" required>
            <small class="text-danger d-none" id="error-msg">Cantidad insuficiente en inventario</small>
          </div>
          <button type="submit" class="btn btn-warning">Retirar</button>
        </form>
      </div>
    </div>
  </div>
</div>
