<div class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-card">
          <div class="icon-container">
            <i class="fas fa-user-circle"></i>
          </div>
          <h2 class="mb-4">Iniciar Sesión</h2>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="login()">Ingresar</button>
          </form>
          <div class="forgot-password">
            <a href="#">¿Recuperar contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
